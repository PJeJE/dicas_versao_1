site_name: Dicas PJe - Justica Eleitoral
nav:
    - Home: 'index.md'
    - Dicas e Dúvidas Frequentes: 'dicas.md'
    - Configuração do Computador: 'configuracao_computador.md'
    - Formulário SGT: 'formulario_sgt.md'
    - Participe!: 'participe.md'
plugins:
    - search:
        lang: pt
    - exclude-search:
        exclude:
          - aspje/*
    - mkdocs-video:
    - encryptcontent:
        title_prefix: '[ASPJE]'
        password_button: True
        password_button_text: 'Entrar'
        placeholder: 'Digite a senha para acessar o conteúdo'
        summary: 'Conteúdo Restrito'
        encryption_info_message: 'Acesso restrito a servidores da ASPJE.'
        decryption_failure_message: 'Senha incorreta.'
        remember_password: True
        default_expire_dalay: 24
theme:
  name: material
  language: pt
  icon:
    logo: material/lightbulb
  favicon: img/dicas.png
  features:
    - search.suggest
    - search.highlight
    - navigation.sections
extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.1/highlight.min.js
  - js/config.js
extra_css:
  - https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.1/styles/default.min.css
  - css/tse.css
extra:
  analytics:
    provider: google
    property: G-FF8QSSKC39